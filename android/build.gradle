buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.2") // Updated Gradle version
        classpath("com.facebook.react:react-native-gradle-plugin:0.2.0") // Updated react-native-gradle-plugin version
    }
}

// Specify Java 11 path for the project
allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "--release" << "11"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
